<tr id="personel-{{ personel.id }}" hx-swap="outerHTML swap:.5s">
    <td colspan="6"> <!-- Tüm sütunları kapsayacak şekilde ayarlayın -->
        <form hx-post="{% url 'edit_personel' personel.id %}" hx-target="#personel-{{ personel.id }}">
            <table>
                <tr>
                    <td>
                        <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label>
                        {{ form.first_name }}
                    </td>
                    <td>
                        <label for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}</label>
                        {{ form.last_name }}
                    </td>
                    <td>
                        <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                        {{ form.email }}
                    </td>
                    <td>
                        <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                        {{ form.username }}
                    </td>
                    <td>
                        <label for="{{ form.is_active.id_for_label }}">{{ form.is_active.label }}</label>
                        {{ form.is_active }}
                    </td>
                    <td style="vertical-align: bottom;">
                        <button type="submit" class="btn btn-success" style="margin-right: 2px;">Kaydet</button>
                        <button type="button" class="btn btn-danger" hx-get="{% url 'cancel_personel' personel.id %}">İptal</button>
                    </td>
                </tr>
            </table>
        </form>
    </td>
</tr>
