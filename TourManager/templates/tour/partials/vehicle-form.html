<form hx-post="{% url createUrl %}" hx-target="#vehicle-list" hx-swap="beforeend" hx-on="htmx:afterRequest: this.remove()" hx-trigger="click from:#submit-all">
    {% csrf_token %}  <!-- CSRF token ekleme -->
    <div class="row">
        <div class="col-md-2 align-self-end">
            <label for="{{ form.vehicle.id_for_label }}">{{ form.vehicle.label }}</label>
            {{ form.vehicle }}
        </div>
        <div class="col-md-2 align-self-end">
            <label for="{{ form.capacity.id_for_label }}">{{ form.capacity.label }}</label>
            {{ form.capacity }}
        </div>
        <div class="col-md-2 align-self-end">
            <button type="button" class="btn btn-danger" hx-on="click: this.closest('form').remove()">Ä°ptal</button>
        </div>
    </div>
</form>
