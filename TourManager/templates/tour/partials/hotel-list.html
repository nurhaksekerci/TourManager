<tr id="hotel-{{ hotel.id }}"  hx-swap="outerHTML swap:.5s" target="this">
    <td>{{ hotel.id }}</td>
    <td>{{ hotel.name }}</td>
    <td>{{ hotel.city }}</td>
    <td>{{ hotel.mail }}</td>
    <td>{{ hotel.finish }}</td>
    <td>{{ hotel.one_person }}</td>
    <td>{{ hotel.two_person }}</td>
    <td>{{ hotel.tree_person }}</td>
    <td>{{ hotel.currency }}</td>
    <td>
        <button class="btn btn-secondary" hx-get="{% url 'edit_hotel' hotel.id %}" hx-target="#hotel-{{ hotel.id }}" hx-swap="outerHTML swap:.5s">
            Güncelle
        </button>
        <button class="btn btn-secondary" hx-delete="{% url 'delete_hotel' hotel.id %}" hx-confirm="Silmek istediğine emin misin?" hx-target="#hotel-{{ hotel.id }}">Sil</button>
    </td>
</tr>
