<tr id="guide-{{ guide.id }}"  hx-swap="outerHTML swap:.5s" target="this">
    <td>{{ guide.id }}</td>
    <td>{{ guide.name }}</td>
    <td>{{ guide.city }}</td>
    <td>{{ guide.document_no }}</td>
    <td>{{ guide.phone }}</td>
    <td>{{ guide.mail }}</td>
    <td>{{ guide.price }}</td>
    <td>{{ guide.currency }}</td>
    <td>
        <button class="btn btn-secondary" hx-get="{% url 'edit_guide' guide.id %}" hx-target="#guide-{{ guide.id }}" hx-swap="outerHTML swap:.5s">
            Güncelle
        </button>
        <button class="btn btn-secondary" hx-delete="{% url 'delete_guide' guide.id %}" hx-confirm="Silmek istediğine emin misin?" hx-target="#guide-{{ guide.id }}">Sil</button>
    </td>
</tr>
