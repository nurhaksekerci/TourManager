<tr id="hotel-{{ hotel.id }}" hx-swap="outerHTML swap:.5s">
    <td colspan="11"> <!-- Tüm sütunları kapsayacak şekilde ayarlayın -->
        <form hx-post="{% url 'edit_hotel' hotel.id %}" hx-target="#hotel-{{ hotel.id }}">
            <table>
                <tr>
                    <td class="align-self-end">
                        <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                        {{ form.name }}
                    </td>
                    <td class="align-self-end">
                        <label for="{{ form.city.id_for_label }}">{{ form.city.label }}</label>
                        {{ form.city }}
                    </td>
                    <td class="align-self-end">
                        <label for="{{ form.mail.id_for_label }}">{{ form.mail.label }}</label>
                        {{ form.mail }}
                    </td>
                    <td class="align-self-end">
                        <label for="{{ form.one_person.id_for_label }}">{{ form.one_person.label }}</label>
                        {{ form.one_person }}
                    </td>
                    <td class="align-self-end">
                        <label for="{{ form.two_person.id_for_label }}">{{ form.two_person.label }}</label>
                        {{ form.two_person }}
                    </td>
                    <td class="align-self-end">
                        <label for="{{ form.tree_person.id_for_label }}">{{ form.tree_person.label }}</label>
                        {{ form.tree_person }}
                    </td>
                    <td class="align-self-end">
                        <label for="{{ form.finish.id_for_label }}">{{ form.finish.label }}</label>
                        {{ form.finish }}
                    </td>
                    <td class="align-self-end">
                        <label for="{{ form.currency.id_for_label }}">{{ form.currency.label }}</label>
                        {{ form.currency }}
                    </td>
                    <td style="vertical-align: bottom;" class="align-self-end">
                        <button type="submit" class="btn btn-success" style="margin-right: 2px;">Kaydet</button>
                        <button type="button" class="btn btn-danger" hx-get="{% url 'cancel_hotel' hotel.id %}">İptal</button>
                    </td>
                </tr>
            </table>
        </form>
    </td>
</tr>
