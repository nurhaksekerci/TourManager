<tr id="museum-{{ museum.id }}"  hx-swap="outerHTML swap:.5s" target="this">
    <td>{{ museum.id }}</td>
    <td>{{ museum.name }}</td>
    <td>{{ museum.city }}</td>
    <td>{{ museum.contact }}</td>
    <td>{{ museum.price }}</td>
    <td>{{ museum.currency }}</td>
    <td>
        <button class="btn btn-secondary" hx-get="{% url 'edit_museum' museum.id %}" hx-target="#museum-{{ museum.id }}" hx-swap="outerHTML swap:.5s">
            Güncelle
        </button>
        <button class="btn btn-secondary" hx-delete="{% url 'delete_museum' museum.id %}" hx-confirm="Silmek istediğine emin misin?" hx-target="#museum-{{ museum.id }}">Sil</button>
    </td>
</tr>
