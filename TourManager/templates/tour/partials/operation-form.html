<form hx-post="{% url createUrl %}" hx-target="#opertaion-day" hx-swap="beforeend" hx-trigger="click from:#submit-all">
    {% csrf_token %}  <!-- CSRF token ekleme -->
    <div class="row">
        <div class="col-md-2 align-self-end">
            <label for="{{ form.follow_staff.id_for_label }}">{{ form.follow_staff.label }}</label>
            {{ form.follow_staff }}
        </div>
        <div class="col-md-2 align-self-end">
            <label for="{{ form.buyer_company.id_for_label }}">{{ form.buyer_company.label }}</label>
            {{ form.buyer_company }}
        </div>
        <div class="col-md-2 align-self-end">
            <label for="{{ form.start.id_for_label }}">{{ form.start.label }}</label>
            {{ form.start }}
        </div>
        <div class="col-md-2 align-self-end">
            <label for="{{ form.finish.id_for_label }}">{{ form.finish.label }}</label>
            {{ form.finish }}
        </div>
        <div class="col-md-1 align-self-end">
            <label for="{{ form.number_passengers.id_for_label }}">{{ form.number_passengers.label }}</label>
            {{ form.number_passengers }}
        </div>
        <div class="col-md-2 align-self-end">
            <label for="{{ form.sales_price.id_for_label }}">{{ form.sales_price.label }}</label>
            {{ form.sales_price }}
        </div>
        <div class="col-md-1 align-self-end">
            <label for="{{ form.currency.id_for_label }}">{{ form.currency.label }}</label>
            {{ form.currency }}
        </div>
        <div class="col-md-4 align-self-end">
            <label for="{{ form.passenger_info.id_for_label }}">{{ form.passenger_info.label }}</label>
            {{ form.passenger_info }}
        </div>
    </div>
</form>
