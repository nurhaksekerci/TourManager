<form hx-post="{% url createUrl %}" hx-target="#guide-list" hx-swap="beforeend" hx-on="htmx:afterRequest: this.remove()" hx-trigger="click from:#submit-all">

    <div class="row">
        <div class="col-md-2 align-self-end">
            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="col-md-1 align-self-end">
            <label for="{{ form.city.id_for_label }}">{{ form.city.label }}</label>
            {{ form.city }}
        </div>
        <div class="col-md-2 align-self-end">
            <label for="{{ form.document_no.id_for_label }}">{{ form.document_no.label }}</label>
            {{ form.document_no }}
        </div>
        <div class="col-md-2 align-self-end">
            <label for="{{ form.phone.id_for_label }}">{{ form.phone.label }}</label>
            {{ form.phone }}
        </div>
        <div class="col-md-2 align-self-end">
            <label for="{{ form.mail.id_for_label }}">{{ form.mail.label }}</label>
            {{ form.mail }}
        </div>
        <div class="col-md-1 align-self-end">
            <label for="{{ form.price.id_for_label }}">{{ form.price.label }}</label>
            {{ form.price }}
        </div>
        <div class="col-md-1 align-self-end">
            <label for="{{ form.currency.id_for_label }}">{{ form.currency.label }}</label>
            {{ form.currency }}
        </div>
        <div class="col-md-1 align-self-end">
            <button type="button" class="btn btn-danger" hx-on="click: this.closest('form').remove()">Ä°ptal</button>
        </div>
    </div>
</form>
